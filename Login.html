<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Capigram</title>
</head>
<body>
    <div class="capigram-wrapper">
        <div>
            <img class="images" id="capybarainsta" src="./img/Capybarainsta.jpeg" alt="celular em pé"/>
            <img class="images" src="./img/images-removebg-preview.png" alt="celular deitado"/>
        </div>
        <div class="capigram-base-login">
            <div class="capigram-login">
            <h1>Capigram</h1>
            <div class = "capigram-base-input">
                <input class="capigram-input" placeholder="Telefone, nome de usuário ou email"/>
                <input class="capigram-input" placeholder="Senha"/>
            </div>
            <button type="button" id="button">Entrar</button>
            <p>------------------ OU ------------------</p>
            <a class="links" href="https://www.facebook.com/">Entrar com o Facebook</a>
            <a class="links" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
            </div>
            <div class="cadastrar">
                <span>Não tem uma conta? <a class="links" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></span>
            </div>
            <p>Obtenha o Aplicativo.</p>
            <div class="apps">
                <img class="logo" src="./img/Logo-app-Store.png" alt="App Store"/>
                <img class="logo" src="./img/Logo-Google_play.png" alt="Google Play"/>
            </div>
        </div>
    </div>
</body>
</html>
